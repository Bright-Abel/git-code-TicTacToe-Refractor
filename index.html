<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">
      <h1 class="h1">Tic Tac Toe</h1>
      <div class="gameBoard">
        <div class="gameCont">
          <div id="gameCont">
            <div class="container">
              <div id="cellCont">
                <div cellIndex="0" id="color" class="cell"></div>
                <div cellIndex="1" id="color" class="cell"></div>
                <div cellIndex="2" id="color" class="cell"></div>
                <div cellIndex="3" id="color" class="cell"></div>
                <div cellIndex="4" id="color" class="cell"></div>
                <div cellIndex="5" id="color" class="cell"></div>
                <div cellIndex="6" id="color" class="cell"></div>
                <div cellIndex="7" id="color" class="cell"></div>
                <div cellIndex="8" id="color" class="cell"></div>
              </div>
              <div class="textCont">
                <div class="h1">
                  <h2 id="status"></h2>
                  <br />
                </div>
                <div class="button">
                  <button id="restartBtn">Restart</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SCORE board -->
        <div class="count">
          <h1>score board</h1>
          <h4>
            <span class="playerName1 playerName">X player</span> score count:
            <br /><span class="scoreCount" data-id="x">0</span>
          </h4>
          <h4>
            <span class="playerName2 playerName">O player</span> score count:
            <br /><span class="scoreCount" data-id="o">0</span>
          </h4>
          <h4>
            DRAW score count: <br /><span class="scoreCount" data-id="draw"
              >0</span
            >
          </h4>
          <!-- PLAYER NAME SETTING -->
          <div class="nameChange">
            <button class="btn">Change player name</button><br /><br />
            <div class="div">
              <div class="inputCont">
                <input
                  type="text"
                  name="Xname"
                  id="Xname"
                  placeholder="First Player Name[X]"
                /><br />
                <br />
                <input
                  type="text"
                  name="Oname"
                  id="Oname"
                  placeholder="Second Player Name[O]"
                />
                <br />
                <br />

                <button type="submit" class="submitBtn">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
